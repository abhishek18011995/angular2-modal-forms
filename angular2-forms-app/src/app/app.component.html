<div class="container">
  <h2>Employee Forms</h2>
  <form #form="ngForm" (submit)="submitForm(form)" novalidate>
    <div class="form-group">
      <label>First Name</label>
      <input type="text" #firstName="ngModel" class="form-control" [class.border-error]="firstName.invalid && firstName.touched"
        name="firstName" [ngModel]="employeeModel.firstName" (ngModelChange)="firstLetterUpperCase($event)" required>
      <div class="alert alert-danger" role="alert" *ngIf="firstName.invalid && firstName.touched">
        Invalid First Name
      </div>
      <!-- <div class="invalid-feedback">Example invalid feedback text</div> -->
    </div>
    <!-- {{firstName.valid}} -->
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" #lastName="ngModel" class="form-control" name="lastName" [(ngModel)]="employeeModel.lastName" required>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="isFulltime" [(ngModel)]="employeeModel.isFullTime">
        <label class="form-check-label" for="defaultCheck1">
          Full Time Employee
        </label>
      </div>
    </div>
    <div class="form-group">
      <label>Payment Type</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="paymentType" value="W2" [(ngModel)]="employeeModel.paymentType" checked>
        <label class="form-check-label" for="exampleRadios1">
          W2
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="paymentType" value="1099" [(ngModel)]="employeeModel.paymentType">
        <label class="form-check-label" for="exampleRadios2">
          1099
        </label>
      </div>
    </div>

    <div class="form-group">
      <label for="exampleFormControlSelect1">Primary Languages</label>
      <select class="form-control" #primaryLanguage="ngModel" [class.border-error]="hasPrimaryLanguageError" name="primaryLanguage"
        [(ngModel)]="employeeModel.primaryLanguage" (blur)="primaryLanguageValidation(primaryLanguage.value)" (change)="primaryLanguageValidation(primaryLanguage.value)">
        <option value="default">Select a Language...</option>
        <option *ngFor="let prmLanguage of primaryLanguages">{{prmLanguage}}</option>
      </select>
    </div>
    <br>
    <button type="submit" class="btn btn-success" [disabled]="!(!hasPrimaryLanguageError && form.valid)">Submit</button>
  </form>
</div>
